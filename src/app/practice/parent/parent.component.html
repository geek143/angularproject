<h2>Parent</h2>
<hr>
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-success">Users</h4>
      </div>
    </div>
    <table class="table table-bordered">
      <tr>
        <th>User</th>
        <th>Action</th>
      </tr>
      <ng-container *ngIf="users.length > 0; else showAlert">
        <tr *ngFor="let user of users; index as i">
          <th>{{user.name}}</th>
          <th><button class="btn btn-danger btn-sm" (click)="delUser(i)">Remove</button></th>
        </tr>
      </ng-container>
      <ng-template #showAlert>
        <tr>
          <td colspan="2">
            <div class="alert alert-danger" role="alert">
              No Data
            </div>
          </td>
        </tr>
      </ng-template>
    </table>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-success">Admin</h4>
      </div>
    </div>
    <table class="table table-bordered">
      <tr>
        <th>Admin</th>
        <th>Action</th>
      </tr>
      <tr>
        <th>Rohan</th>
        <th><button class="btn btn-danger btn-sm">Remove</button></th>
      </tr>
    </table>
  </div>
</div>

<hr />
<div class="row">
  <div class="col-md-6">
    <app-new-child
    [boxColor]="'red'"
    [placeHolderText]="'Create User'"
    (inpuValue) = "addUser($event)"
    ></app-new-child>
  </div>
  <div class="col-md-6">
    <app-new-child
    [boxColor]="'green'"
    [placeHolderText]="'Create Admin'"
    ></app-new-child>
  </div>
</div>

<h3 class="mt-3" *ngIf="count">Total User : {{users.length}}</h3>
