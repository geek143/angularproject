<div class="alert alert-success alert-dismissible fade show mt-4" role="alert" *ngIf="submitted">
  Data Has Been SuccesFully <strong>Submitted</strong> .
  <button type="button" class="close" (click)="closedAlert()" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="w-50 py-3 px-2" (ngSubmit)="onSubmit()" [formGroup]="myForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
    type="text"
    class="form-control"
    formControlName="name"
    id="name" />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
    type="text"
    class="form-control"
    formControlName="address"
    id="address" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
    type="email"
    class="form-control"
    formControlName="email"
    id="email" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
