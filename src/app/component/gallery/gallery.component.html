<div class="row mt-3">
  <div class="col-md-4" *ngFor="let gallery of galleryImages">
    <a routerLink="{{gallery.id}}">
      <div class="card">
        <img class="card-img-top" src="{{gallery.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{gallery.title}}</h5>
        </div>
      </div>
    </a>
  </div>
</div>
